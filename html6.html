<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    picture {
        display: flex;
        flex-direction: column;
        text-align: center;
        width: 100px;
    }

    picture.is-small {
        width: 50px;
    }

    picture.is-large {
        width: 200px;
    }
    img {
        box-shadow: 0 0 15px #999;
        border-radius: 50%;
        width: 100px;
    }

    img.disabled {
        opacity: 0.3;
    }
    </style>
     <script
        src="https://unpkg.com/react@16/umd/react.development.js"

    ></script>
    <script
        src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"

    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>
<body>
    <div id="app">
    </div>   
    <script type="text/babel">
        const $app = document.getElementById('app');
        const useState = React.useState;

        const Avatar = ({ id, name="nombre", size }) => {
            const [enabled, setEnabled] = useState(true);
            const src = `https://randomuser.me/api/portraits/women/${id}.jpg`;
            const imgClassName = enabled ? "" : "disabled";
            let pictureClassName = "";
            if (size === "small") {
            pictureClassName = "is-small";
            } else if (size === "large") {
            pictureClassName = "is-large";
            }

            return (
                <picture className={pictureClassName}>
                    {id ? (
                        <img
                            onClick={() => {
                            setEnabled(!enabled);
                            }}
                            className={imgClassName}
                            src={src}
                        />
                        ) : (
                        <i>Sin imagen</i>
                        )}
                        <strong>{enabled ? name : "Desactivada"}</strong>
                </picture>
            );  
        };
//Se declara con mayuscula para identificar elementos a renderizar, pascalCase
        function Contador() {
            const [contadorValue, actualizarContador] = useState(33);
            const [numeroDeVeces, actualizarVeces] = useState(0);

            return (
            <div>
                <span>{contadorValue}</span>
                <button
                onClick={() => {
                    actualizarContador(contadorValue + 1);
                    actualizarVeces(numeroDeVeces + 1);
                }}
                >
                Incrementar +
                </button>
                <button
                onClick={() => {
                    actualizarContador(contadorValue - 1);
                    actualizarVeces(numeroDeVeces + 1);
                }}
                >
                Decrementar -{" "}
                </button>
                <p>Veces utilizado {numeroDeVeces}</p>
            </div>
            );
        }

        ReactDOM.render(
            <div>
                <Contador />
            </div>,
            $app
        );

    </script>
</body>
</html>
